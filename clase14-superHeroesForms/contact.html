<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
        <title>Contacto</title>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header>
            <div class="nav" >
                <div class="navOneParent">
                    <p class="navOne"> <strong> 20% de descuento en todos los productos!</strong></p>
                    <a href="index.html" >Inicio</a>
                </div>

                <div class="navTwoParent">
                    <img src="./images/logoTienda.png" alt="Logo tienda">
                    <H1 class="navTwo">Tienda Maureen</H1>
                    <i class="fas fa-home"></i>
                </div>
            </div>
        </header>
        <main>
            <section class="registySection">
                <h1 class="registryTitle">Contacto</h1>
                <form>
                        <input type="text" name="name" id="name" placeholder="Nombre y Apellido" maxlength="60" required>
                        <input type="email" name="email" id="email" placeholder="Correo Electrónico" required>
                        <textarea rows="10"></textarea>
                        <div class="buttonsRegistry">
                            <button class="resetButton">Resetear</button>
                            <button class="submitButton" >Registrar</button>
                        </div>
                    </form>
            </section>
            
            <div class="divFooter"></div>
        </main>
    </body>
    <footer>
        <span>Todos los derechos reservados a Maureen Parra</span>
        <span> <a href="./contact.html">Contáctanos</a> </span>
    </footer>
</html>
